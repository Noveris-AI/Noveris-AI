---
# Node Exporter Deployment Playbook
# Deploys Prometheus Node Exporter for system metrics
#
# Variables:
#   node_exporter_port: Metrics port (default: 9100)
#   node_exporter_version: Version to install

- name: Deploy Node Exporter
  hosts: all
  gather_facts: true
  become: true
  vars:
    node_exporter_port: 9100
    node_exporter_version: "1.7.0"

  tasks:
    - name: Check if Node Exporter is installed
      ansible.builtin.stat:
        path: /usr/local/bin/node_exporter
      register: node_exporter_binary

    - name: Download Node Exporter
      ansible.builtin.get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'
      when: not node_exporter_binary.stat.exists

    - name: Extract Node Exporter
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: true
      when: not node_exporter_binary.stat.exists

    - name: Install Node Exporter binary
      ansible.builtin.copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: true
      when: not node_exporter_binary.stat.exists

    - name: Create node_exporter user
      ansible.builtin.user:
        name: node_exporter
        system: true
        shell: /sbin/nologin
        create_home: false

    - name: Create systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          After=network.target

          [Service]
          Type=simple
          User=node_exporter
          ExecStart=/usr/local/bin/node_exporter --web.listen-address=:{{ node_exporter_port }}
          Restart=always
          RestartSec=10

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      notify: Restart node_exporter

    - name: Enable and start Node Exporter
      ansible.builtin.systemd:
        name: node_exporter
        enabled: true
        state: started
        daemon_reload: true

    - name: Verify Node Exporter
      ansible.builtin.uri:
        url: "http://localhost:{{ node_exporter_port }}/metrics"
        return_content: false
      register: verify
      failed_when: false

    - name: Display summary
      ansible.builtin.debug:
        msg:
          - "Node Exporter deployed"
          - "Port: {{ node_exporter_port }}"
          - "Status: {{ 'Running' if verify.status | default(0) == 200 else 'Check required' }}"

  handlers:
    - name: Restart node_exporter
      ansible.builtin.systemd:
        name: node_exporter
        state: restarted
