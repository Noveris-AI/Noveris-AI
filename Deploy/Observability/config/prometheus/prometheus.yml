# Prometheus Configuration for Noveris AI Platform
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'noveris-cluster'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/nodes.yml
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # NVIDIA DCGM Exporter - GPU metrics
  - job_name: 'dcgm'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/dcgm.yml
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Huawei Ascend NPU Exporter
  - job_name: 'ascend-npu'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/ascend.yml
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # vLLM Metrics
  - job_name: 'vllm'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/vllm.yml
        refresh_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # SGLang Metrics
  - job_name: 'sglang'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/sglang.yml
        refresh_interval: 30s

  # API Gateway (if using NGINX with nginx_exporter or custom)
  - job_name: 'nginx'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/nginx.yml
        refresh_interval: 30s

