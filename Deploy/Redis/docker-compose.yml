services:
  redis:
    image: redis:7.2
    container_name: noveris-redis
    restart: unless-stopped

    command: redis-server --requirepass ${REDIS_PASSWORD:-noveris_redis_pass_2025}

    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

    networks:
      - noveris-network

volumes:
  redis_data:
    driver: local

networks:
  noveris-network:
    driver: bridge
