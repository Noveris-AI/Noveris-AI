# Noveris AI Platform - Nginx Reverse Proxy
# Independent Nginx service for routing requests

services:
  nginx:
    image: nginx:1.24-alpine
    container_name: novaris-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount SSL certificates for HTTPS (uncomment when needed)
      # - ./ssl:/etc/ssl/certs:ro

    networks:
      - novaris-network

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  novaris-network:
    external: true
    name: novaris-network
