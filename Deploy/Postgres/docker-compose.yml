services:
  postgres:
    image: postgres:16
    container_name: noveris-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME:-noveris_db}
      POSTGRES_USER: ${DB_USER:-noveris_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-noveris_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      POSTGRES_HOST_AUTH_METHOD: trust

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-noveris_user} -d ${DB_NAME:-noveris_db}"]
      interval: 5s
      timeout: 3s
      retries: 5

    networks:
      - noveris-network

volumes:
  postgres_data:
    driver: local

networks:
  noveris-network:
    driver: bridge
